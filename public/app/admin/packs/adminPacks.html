<div class="page page-table">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Packs</strong> &nbsp;
            <a class="label label-success" href="#/admin/packs/add">Add New Pack</a>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <button type="button" class="btn btn-sm btn-info" data-ng-click="vm.showPacks('All')">All</button>
                <button type="button" class="btn btn-sm btn-info" data-ng-click="vm.showPacks('Booster')">Booster</button>
                <button type="button" class="btn btn-sm btn-info" data-ng-click="vm.showPacks('Prebuilt Deck')">Prebuilt Deck</button>
            </div>
            <div class="col-lg-12" style="margin-top: 10px!important;">
                <div class="table table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Pack Name</th>
                                <th>Pack Type</th>
                                <th>Card Count</th>
                                <th>Cost<th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-show="!vm.packs.length">
                                <td colspan="5">No data available</td>
                            </tr>
                            <tr data-ng-repeat="pack in vm.packs">
                                <td>{{ pack.packName }}</td>
                                <td>{{ pack.packType }}
                                <td>{{ pack.cardCount }}</td>
                                <td>{{ pack.cost }}</td>
                                <td>
                                    <a class="label label-primary" href="#/admin/packs/edit/{{ pack.$id }}">Edit</a> |
                                    <a class="label label-danger" data-ng-click="vm.deletePack(pack.$id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
