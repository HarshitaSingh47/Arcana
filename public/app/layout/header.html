<header class="top-header clearfix" data-ng-cloak data-ng-controller="HeaderController as vm">
    <div class="logo bg-dark">
        <a href="#/">
            <span>Arcana</span>
        </a>
    </div>
    <div class="menu-button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>
    <div class="top-nav" id="user-info">
        <ul class="nav-left list-unstyled" data-ng-show="vm.currentUser">
            <li class="dropdown hidden-xs" dropdown>
                <a class="dropdown-toggle" dropdown-toggle data-toggle="dropdown">
                    <i class="ti-settings"></i>
                </a>
                <ul class="dropdown-menu with-arrow pull-right">
                    <li>
                        <a href="#/admin/cards">
                            <i class="ti-file"></i>
                            <span>Manage Cards</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/admin/packs">
                            <i class="ti-files"></i>
                            <span>Manage Packs</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#/cards">
                    <i class="ti-id-badge"></i>
                    <small>My Cards</small>
                </a>
            </li>
            <li>
                <a href="#/decks">
                    <i class="color-success ti-layers-alt"></i>
                    <small>My Decks</small>
                </a>
            </li>
            <li>
                <a href="#/deckbuilder">
                    <i class="color-success ti-layers"></i>
                    <small>Deck Builder</small>
                </a>
            </li>
            <li>
                <a href="#/store">
                    <i class="color-success ti-agenda"></i>
                    <small>Store</small>
                </a>
            </li>
        </ul>
        <ul class="nav-right pull-right list-unstyled" data-ng-show="vm.currentUser">
            <li class="dropdown text-normal nav-profile">
                <a class="dropdown-toggle" dropdown-toggle data-toggle="dropdown">
                    <img src="images/g1.jpg" alt="" class="img-circle img30_30" />
                    <span class="hidden-xs">
                        <span>{{ vm.currentUser.username }}</span>
                    </span>
                </a>
                <ul class="dropdown-menu with-arrow pull-right">
                    <li>
                        <a href="#/profile">
                            <i class="ti-user"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a data-ng-click="vm.logout()">
                            <i class="ti-export"></i>
                            <span>Log Out</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="nav-right pull-right list-unstyled" data-ng-show="!vm.currentUser">
            <li>
                <a href="#/login">
                    <span>Log In</span>
                </a>
            </li>
            <li>
                <a href="#/register">
                    <span>Register</span>
                </a>
            </li>
        </ul>
    </div>
</header>
