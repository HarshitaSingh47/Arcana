<div class="page-signin">
    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">Arcana</a></h1>
        </section>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <div class="alert alert-danger" data-ng-show="vm.errorMessage !== ''">
                    <span class="text-small">{{ vm.errorMessage }}</span>
                </div>
                <form name="loginForm" class="form-horizontal form-validation" novalidate data-ng-submit="vm.login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email" class="form-control input-lg" data-ng-model="vm.emailAddress" placeholder="Email Address" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password" class="form-control input-lg" data-ng-model="vm.password" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-disabled="!loginForm.$valid">Log In</button>
                        </div>
                    </fieldset>
                </form>
                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="#/forgot-password">Forgot your password?</a>
                        <span> | </span>
                        <a href="#/register">Register</a>
                    </p>
                </section>
            </div>
        </div>
    </div>
</div>
